---

- hosts: all
  become: true
  tasks:
 
  - name: install updates (CentOs)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"


  - name: install updates (Ubuntu)
    dnf:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Ubuntu Servers
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php for CentOs Servers
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOs"



- hosts: db_servers
  become: true
  tasks:

  - name: install Mariadb package ( CentOS )
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == " CentOS"


  - name: install Mariadb package ( Ubuntu )
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"



